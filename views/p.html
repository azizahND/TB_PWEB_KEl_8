<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>
    <style>
        body {
            background-color: #F1F3FC;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav {
            background-color: #1A4D2E;
            width: 180px;
            padding: 10px;
            height: 98vh;
            float: left;
        }

        .nav ul {
            padding: 0;
            margin: 0;
        }

        .nav li {
            list-style-type: none;
            margin-top: 30px;
            margin-left: 30px;
        }

        .nav a {
            display: block;
            color: white;
            text-decoration: none;
            text-align: left;
            padding: 5px 0;
            margin-left: -10px;
        }

        .nav a.active {
            background-color: #2E7D32;
            margin-left: 0;
        }

        .nav li img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .btn-custom {
            background-color: #3e9743;
            color: #ffffff;
            border: 2px solid #A6ABC8;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 30px;
            display: inline-block;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #3e9743;
            color: white;
        }

        .container {
            margin-left:30px;
            padding: 20px;
        }

        .nama img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 30px;
            margin-bottom: 30px;
            border: 3px solid #1A4D2E;
        }

        .nama, .edit {
            margin-top: 20px;
            background-color: #ffffff;
            margin-left: 187px;
            border-radius: 20px;
            padding: 20px;
            float: left;
        }

        .nama {
            width: 100vh;
        }

        .edit {
            margin-left: 190px;
        }
        .edit h1 {
            padding-top: 30px;
            margin: 0;
        }

        .data {
            margin-top: 30px;
        }

        .btn-primary {
            margin-top: 20px;
            margin-left: 530px;
            margin-bottom: 5px;
            background-color: #1A4D2E;
            padding: 10px 30px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 15px;
        }

        .btn-primary:hover {
            background-color: #3e9743;
        }

        .mb-3 {
            margin: 10px 50px;
        }

        .nama h2 {
            font-size: 30px;
            margin-left: 40px;
            padding-right: 20px;
            margin-top: 35px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #1A4D2E;
            border-radius: 4px;
        }

        .container-new {
            margin-top: 50px;
            width: max-content;
            text-align: left;
           
        }

    </style>
</head>
<body>
    <div class="nav">
        <ul class="menu">
            <li><a href="#"><img src="unand.jpeg" alt="Logo"></a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Evaluasi</a></li>
            <li><a href="#">Umpan Balik</a></li>
            <li><a href="#">Notifikasi</a></li>
            <li><a href="#">Pengaturan</a></li>
            <li><a href="#" class="active">Profile</a></li>
            <li><a href="#" style="margin-top: 70px;">Log Out</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="nama">
            <div class="container text-left" style="margin-left: 10px;">
                <div style="display: flex; align-items: center;">
                    <img src="public/image/new.jpg" alt="Profile Picture">
                    <div id="nama" style="margin-left: 20px;">
                        <h2>Admin Evaluasi Prodi</h2>
                        <div id="jurusan" style="font-size: 20px; margin-left: 40px;">Admin</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="edit">
            <h1><strong>Informasi Data</strong></h1>
            <div class="data">
                <div class="container text-left">
                    <div style="display: flex;">
                        <div style="flex: 1;">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                        </div>
                        <div style="flex: 1;">
                            <div class="mb-3">
                                <label for="nip" class="form-label">NIP</label>
                                <input type="text" class="form-control" id="nip" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="">
                            </div>
                        </div>
                    </div>
                    <button class="btn-primary" type="submit">Ganti Paasword</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
